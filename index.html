<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>List</title>
</head>

<body>
    <div class="container-fluid bg-info">

        <div class="row p-3">
            <div class="offset-2 col-8 border border-dark text-center text-black font-weight-bold p-3">TEAM LIST</div>
        </div>

        <form onsubmit="app.controllers.listController.addList(event)">
            <div id="rowOne" class="row justify-content border border-info p-3">
                <div class="ml-2 col-6 mt-3 border border-danger border-top-0 border-right-0">
                    <div class="form-group">
                        <label class="font-weight-bold" for="groceries">Groceries</label>
                        <input type="text" class="form-control font-italic font-weight-bold" name="groceries"
                            placeholder="groceries list">
                    </div>
                    <button class="btn btn-outline-dark btn-sm mb-2" type="button">submit</button>
                </div>
            </div>
            <div id="rowTwo" class="row justify-content border border-info p-3">
                <div class="offset-3 col-6 mt-3 border border-danger border-top-0 border-right-0">
                    <div class="form-group">
                        <label class="font-weight-bold" for="home">Home</label>
                        <input type="text" class="form-control font-italic font-weight-bold" name="home"
                            placeholder="home list">
                    </div>
                    <button class="btn btn-outline-dark btn-sm mb-2" type="button">submit</button>
                </div>
            </div>
            <div id="rowthree" class="row justify-content border border-info p-3 mb-2">
                <div class="offset-5 col-6 mt-3 mb-5 border border-danger">
                    <div class="form-group">
                        <label class="font-weight-bold mt-3" for="yard">yard</label>
                        <input type="text" class="form-control font-italic font-weight-bold" name="yard"
                            placeholder="yard list">
                    </div>
                    <button class="btn btn-outline-dark btn-sm mb-2" type="button">submit</button>
                </div>
            </div>
        </form>
        <div id="list" class="row">

        </div>


    </div>






    <script src="app/main.js" type="module"></script>
</body>

</html>
